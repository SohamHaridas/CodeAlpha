<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    .modal .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    .modal .prev {
      left: 20px;
    }

    .modal .next {
      right: 20px;
    }
  </style>
</head>

<body>
    
  <div class="gallery">
    <img src="./pexels-belle-co-99483-847393.jpg" alt="Image 1">
    <img src="./pexels-naushil-skyhawk-asia-151720-638738.jpg" alt="Image 2">
    <img src="./pexels-monicore-134058.jpg" alt="Image 3">
    <img src="./pexels-inspiredimages-133394.jpg" alt="Image 4">
    <img src="./pexels-pixabay-45853.jpg" alt="Image 5">
    <img src="./pexels-pixabay-39857.jpg" alt="Image 6">
    
    <img src="./pexels-pixabay-53581.jpg" alt="Image 7">
    <img src="./pexels-chevanon-1335971.jpg" alt="Image 8">
    <img src="./pexels-pixabay-144234.jpg" alt="Image 9">
    <img src="./pexels-pixabay-326900.jpg" alt="Image 10">
    <img src="./pexels-pixabay-33045.jpg" alt="Image 11">
    <img src="./pexels-fotofyn-634613.jpg" alt="Image 12">
  </div>

  <div class="modal">
    <span class="close">&times;</span>
    <span class="nav prev">&#8249;</span>
    <img src="" alt="">
    <span class="nav next">&#8250;</span>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.querySelector('.modal');
    const modalImg = modal.querySelector('img');
    const closeBtn = modal.querySelector('.close');
    const prevBtn = modal.querySelector('.prev');
    const nextBtn = modal.querySelector('.next');

    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      modalImg.src = galleryImages[index].src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function showPrevImage() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      modalImg.src = galleryImages[currentIndex].src;
    }

    function showNextImage() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      modalImg.src = galleryImages[currentIndex].src;
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => openModal(index));
    });

    closeBtn.addEventListener('click', closeModal);
    prevBtn.addEventListener('click', showPrevImage);
    nextBtn.addEventListener('click', showNextImage);

    // Close modal when clicking outside the image
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowLeft') showPrevImage();
        if (e.key === 'ArrowRight') showNextImage();
        if (e.key === 'Escape') closeModal();
      }
    });
  </script>
</body>
</html>
